listen_on unix:/tmp/kitty
allow_remote_control  yes

hide_window_decorations yes

font_family      Iosevka Custom Extended Light 
italic_font      Iosevka Custom Extended Light Italic
bold_font        Iosevka Custom Heavy Extended 
bold_italic_font Iosevka Custom Heavy Extended Italic

symbol_map U+23fb-23fe,U+2665,U+26a1,U+2b58,U+e000-U+e00a Symbols Nerd Font Mono
symbol_map U+e0a0-U+e0a3,U+e0b0-U+e0c8,U+e0ca,U+e0cc-U+e0d4 Symbols Nerd Font Mono
symbol_map U+e200-U+e2a9,U+e300-U+e3eb,U+e5fa-U+e631,U+e700-U+e7c5 Symbols Nerd Font Mono
symbol_map U+ea60-U+ebeb,U+f000-U+f2e0,U+f300-U+f32f,U+f400-U+f4a9 Symbols Nerd Font Mono
symbol_map U+f500-U+fd46 Symbols Nerd Font Mono

font_size 13.0
disable_ligatures never

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

background_opacity 0.85

# The basic colors
foreground              #eecde4
background              #221f2a
selection_foreground    #eecde4
selection_background    #312e39

# Cursor colors
cursor                  #e45385
cursor_text_color       #090912

# URL underline color when hovering with mouse
url_color               #8994c1

# Kitty window border colors
active_border_color     #ae8cd3
inactive_border_color   #1d1b26
bell_border_color       #e7c16b

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #bfa1b5
active_tab_background   #8994c1
inactive_tab_foreground #bfa1b5
inactive_tab_background #1d1b26
tab_bar_background      #090912

# Colors for marks (marked text in the terminal)
mark1_foreground #8994c1
mark1_background #221f2a
mark2_foreground #d463d0
mark2_background #221f2a
mark3_foreground #758fc6
mark3_background #221f2a

# The 16 terminal colors

# black
color0 #1d1b26
color8 #2d2834

# red
color1 #e45385
color9 #e45385

# green
color2  #97b664
color10 #97b664

# yellow
color3  #e7c16b
color11 #e7c16b

# blue
color4  #758fc6
color12 #758fc6

# magenta
color5  #f48ad4
color13 #f48ad4

# cyan
color6 #6ec6a9
color14 #6ec6a9

# white
color7  #a5899a
color15 #bfa1b5
